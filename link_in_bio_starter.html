  <style>
    :root{--bg:#f7f7f8;--card:#ffffff;--accent:#1b74e4;--text:#222}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,var(--bg),#eef2f6);display:flex;align-items:center;justify-content:center;padding:24px}

    h1{margin:6px 0 2px;font-size:20px;color:var(--text)}
    p.bio{margin:0 0 18px;color:#556;padding:0 6px}
    .links{display:grid;gap:12px}
    .link-btn{display:inline-block;padding:14px 18px;border-radius:12px;text-decoration:none;font-weight:600;background:#f3f4f6;border:1px solid rgba(16,24,40,0.04);color:var(--text)}
    .link-btn:active{transform:translateY(1px)}
    footer{margin-top:18px;font-size:12px;color:#889}
    @media (prefers-color-scheme:dark){:root{--bg:#0b1220;--card:#061827;--text:#e6eef8;--accent:#58a6ff}}
